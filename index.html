<!DOCTYPE html>
<html>
<head>
	<title>Random Giphy generator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- search and tags are aligned in the same row -->
			<div class="position-static col-lg-10 col-md-10 col-sm-12 px-4 m-auto text-center">
				<!-- search area -->
				<div class="searchArea">
					<form>
						<h2>Add a tag</h2>
						<input type="text" placeholder="Enter a topic to search...">
						<button class="btn btn-dark">Submit</button>
					</form>
				</div>

				<!-- tag area is in a new row under search area -->
				<div class="row mb-4 text-center m-auto">
					<div class="col-lg-11 col-md-11 col-sm-12">
						<div class="tagArea">
							<!-- insert easily accessible tags to search -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- where giphys are randomly generated -->
		<div class="row mt-4 ml-2">
			<div class="col-lg-10 col-md-10 col-sm-12">
				<div class="row">
					<div class="gifArea row text-center">
						<!--insert gif images-->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- add favorite giphy area -->
	<div class="col-sm-12">
		<div class="favArea">
			<h4>Favorite Giphy</h4>
			<hr>
			<div class="favGifArea"></div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="assets/javascript/script.js"></script>
</body>
</html>
